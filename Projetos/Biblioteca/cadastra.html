<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div id="centralizado">
    
        <h1>Zero's Library</h1>
    
            <p>Email: <input type="email" id="emailC"></input></p>
            <p>Senha: <input type="password" id="senhaC"></input></p>
            <input type="button" value="Cadastrar" onclick="cadastrar()">
    
          
        </div>

        <script>

            var hs = new Map();
    
    
            function cadastrar(){
    
            var emailC = document.getElementById('emailC')
            var senhaC = document.getElementById('senhaC')
    
                    
            if(hs.has(emailC)){ 
    
                alert('Usuario ja cadastrado, tente logar!')
    
            } else {
                hs.set(senhaC, emailC);
                alert('Usuario cadastrado!')
                window.location.href = "principal.html"
                //NESSA PARTE, EU PULO PARA A P√ÅG PRINCIPAL
            }
    
    
            }
    
        </script>

</body>
</html>
